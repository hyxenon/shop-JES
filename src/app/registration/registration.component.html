<div class="bg-gray-100 w-full min-h-screen">
    <!-- logo -->
   <div class="h-[6rem] flex items-center bg-gray-700 pl-12 w-full shadow-xl">
       <div class="flex  justify-start items-center gap-4 ">
           <div class="flex w-[5rem]">
               <img class="rounded-full cursor-pointer" src="../../../assets/JS_Logo.png" alt="">
           </div>
           <div>
               <p class="text-3xl text-white">JS</p>
               <p class="text-3xl text-white">BSIT 3-2</p>
           </div>
       </div>
   </div>

   <div class="flex mt-[5em] justify-center items-center">
    <div class="flex flex-col justify-center items-center bg-white mt-4 w-[30rem] mx-auto rounded-md py-8 pb-16 px-8 border h-auto border-black shadow-2xl">
        <h1 class="font-bold text-3xl mt-2">Sign Up</h1>
        <div class="flex flex-col w-full px-8">
            <form class="mt-8" action="">
                <div class="relative">
                    <input required type="text" id="username" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                    <label for="username" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Username</label>
                </div>
                <div class="relative">
                    <input required type="password" id="password" class="block mt-4 px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                    <label for="password" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Password</label>
                </div>
                <div class="relative">
                    <input required type="password" id="confirm-password" class="block mt-4 px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                    <label for="confirm-password" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Confirm Password</label>
                </div>
                <button type="submit" class="uppercase bg-gray-800 px-4 py-2.5 w-full mt-8 rounded-md text-sm hover:bg-gray-950  transition-all text-white">Sign Up</button>
                <p class="mt-8 text-center">Already have an account? <a routerLink="/login" class="underline">Log in Here</a></p>
            </form>
        </div>
    </div>
   </div>
</div>
